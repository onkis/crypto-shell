on:
  push:
    branches:
      - prod
jobs:
    build:
      
      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18
            cache: 'npm'
        - run: npm ci
        - run: |
            cd frontend
            npm ci
        - run: |
            make build
            tar -czf "rotipay--linux--${{ github.sha }}.tgz" "crytpo-shell"
      
